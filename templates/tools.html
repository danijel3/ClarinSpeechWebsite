{% extends "layout.html" %}
{% block body %}

    <h1>{% trans %}Usługi mowy{% endtrans %}</h1>

    <a href="/">{% trans %}Powrót na stronę główną{% endtrans %}</a>

    <div class="tools">
        <div class="row form-group">
            <div class="col-3">
                <a href="ui/phonetize/word" class="btn btn-lg btn-primary"
                   title="{% trans %}Transkrypcja fonetyczna słów{% endtrans %}">
                    <div class="main">G2P</div>
                    <div class="sub">word</div>
                </a>
            </div>
            <div class="col-3">
                <a href="ui/phonetize/list" class="btn btn-lg btn-success"
                   title="{% trans %}Transkrypcja fonetyczna listy słów{% endtrans %}">
                    <div class="main">G2P</div>
                    <div class="sub">list</div>
                </a>
            </div>
            <div class="col-3">
                <a href="ui/text/normalize" class="btn btn-lg btn-info"
                   title="{% trans %}Normalizacja tekstu{% endtrans %}">
                    <div class="main">NORM</div>
                    <div class="sub">text</div>
                </a>
            </div>
            <div class="col-3">
                <a href="ui/audio/normalize" class="btn btn-lg btn-warning"
                   title="{% trans %}Normalizacja audio{% endtrans %}">
                    <div class="main">NORM</div>
                    <div class="sub">audio</div>
                </a>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-3">
                <a href="ui/align/forced" class="btn btn-lg btn-info"
                   title="{% trans %}Segmentacja krótkich nagrań{% endtrans %}">
                    <div class="main">ALIGN</div>
                    <div class="sub">forced</div>
                </a>
            </div>
            <div class="col-3">
                <a href="ui/align/segment" class="btn btn-lg btn-warning"
                   title="{% trans %}Segmentacja długich nagrań{% endtrans %}">
                    <div class="main">ALIGN</div>
                    <div class="sub">segment</div>
                </a>
            </div>
            <div class="col-3">
                <a href="ui/speech/recognize" class="btn btn-lg btn-success"
                   title="{% trans %}Rozpoznawanie mowy{% endtrans %}">
                    <div class="main">RECO</div>
                </a>
            </div>
            <div class="col-3">
                <a href="#" class="btn btn-lg btn-info disabled"
                   title="{% trans %}Detekcja mowy{% endtrans %}">
                    <div class="main">VAD</div>
                    <div class="sub">(in development)</div>
                </a>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-3">
                <a href="ui/speech/diarize" class="btn btn-lg btn-info disabled"
                   title="{% trans %}Diaryzacja mówców{% endtrans %}">
                    <div class="main">DIA</div>
                    <div class="sub">(in development)</div>
                </a>
            </div>
            <div class="col-3">
                <a href="ui/speech/kws" class="btn btn-lg btn-info disabled"
                   title="{% trans %}Detekcja słów kluczowych{% endtrans %}">
                    <div class="main">KWS</div>
                    <div class="sub">(in development)</div>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
